<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"></link>

<h:head>
	<title>QA TEST - PROJECT</title>
</h:head>
<h:body>
<h1>QA Testing Control</h1>

	<br />
	<br />
	

<div class="container">
 <h:form class="form-group">
     
         <div class="form-group">
         <label for="name">Application Name</label>
         <h:inputText id="name" value="#{ApplicationTested.name}" placeholder="Name" class="form-control"></h:inputText>
		</div>
         <div class="form-group">
         <label for="version">Version</label>
         <h:inputText id="version" value="#{ApplicationTested.version}" class="form-control"></h:inputText>
		 </div>
         
         <h:commandButton action="#{ApplicationBean.AddApp(ApplicationTested.name,ApplicationTested.version)}" value="Add Application" class="btn btn-primary"></h:commandButton>
    
   </h:form>
</div> 
   
	<br />
	<br />
	

 <h:dataTable value="#{ApplicationBean.APPS}" var="data" class="table">
      <h:column>
         <f:facet name="header">
            <h:outputText value="Id"></h:outputText>
         </f:facet>
         <h:outputText value="#{data.id}"></h:outputText>
      </h:column>
      <h:column>
         <f:facet name="header">
            <h:outputText value="name"></h:outputText>
         </f:facet>
         <h:outputText value="#{data.name}"></h:outputText>
      </h:column>
      
      <h:column>
         <f:facet name="header">
            <h:outputText value="version"></h:outputText>
         </f:facet>
         <h:outputText value="#{data.version}"></h:outputText>
      </h:column>
      
      
      <h:column>
         <f:facet name="header">
            <h:outputText value="Cycles"></h:outputText>
         </f:facet>
         <h:outputText value="#{ApplicationBean.cycleNum(data.id)}"></h:outputText>
      </h:column>
      
      <h:column>
         <h:form>
            <h:commandButton action="#{ApplicationBean.DeleteApp(data.id)}"
               value="Delete" class="btn btn-danger"></h:commandButton>
         </h:form>
      </h:column>
      <h:column>
         <h:form>
            <h:commandButton action="#{ApplicationBean.redirectCycle(data.id)}"
               value="Cycles"></h:commandButton>
         </h:form>
      </h:column>
      
   </h:dataTable>

</h:body>
</html>
